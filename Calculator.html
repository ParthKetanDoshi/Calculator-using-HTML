<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript">
		function insert(num){
			document.form.textview.value = document.form.textview.value+num;
		}
		function equal(){
			var exp = document.form.textview.value;
			if (exp) {
				document.form.textview.value = eval(exp);	
			}
		}
		function clean(){
			document.form.textview.value = "";	
		}
		function backspace(){
			var exp = document.form.textview.value;
			document.form.textview.value = exp.substring(0,exp.length-1)
		}
	</script>
	<style>
		body{
			background-color: #191A1B;
		}
		.main{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
		}
		.button{
			width: 100px;
			height: 100px;
			font-size: 50px;
			border-radius: 50%;
			border: none;
			margin: 5px;
		}
		.textview{
			width: 420px;
			margin: 5px;
			font-size: 60px;
			color: #FFFFFF;
			padding: 5px;
			background-color: #000000;
			border: none;
		}
	</style>
</head>
<body>
	<div class="main">
		<form name="form">
			<input class="textview" name="textview">
		</form>
		<table>
			<tr>
				<td><input class="button" type="button" style="background-color: #808080; color: white;" value="C" onclick="clean()"></td>
				<td><input class="button" type="button" style="background-color: #808080; color: white;" value="B" onclick="backspace()"></td>
				<td><input class="button" type="button" style="background-color: #FF8C00; color: white;" value="/" onclick="insert('/')"></td>
				<td><input class="button" type="button" style="background-color: #FF8C00; color: white;" value="x" onclick="insert('X')"></td>
			</tr>
			<tr>
				<td><input class="button" type="button" style="background-color: #000000; color: white;" value="7" onclick="insert(7)"></td>
				<td><input class="button" type="button" style="background-color: #000000; color: white;" value="8" onclick="insert(8)"></td>
				<td><input class="button" type="button" style="background-color: #000000; color: white;" value="9" onclick="insert(9)"></td>
				<td><input class="button" type="button" style="background-color: #FF8C00; color: white;" value="-" onclick="insert('-')"></td>
			</tr>
			<tr>
				<td><input class="button" type="button" style="background-color: #000000; color: white;" value="4" onclick="insert(4)"></td>
				<td><input class="button" type="button" style="background-color: #000000; color: white;" value="5" onclick="insert(5)"></td>
				<td><input class="button" type="button" style="background-color: #000000; color: white;" value="6" onclick="insert(6)"></td>
				<td><input class="button" type="button" style="background-color: #FF8C00; color: white;" value="+" onclick="insert('+')"></td>
			</tr>
			<tr>
				<td><input class="button" type="button" style="background-color: #000000; color: white;" value="1" onclick="insert(1)"></td>
				<td><input class="button" type="button" style="background-color: #000000; color: white;" value="2" onclick="insert(2)"></td>
				<td><input class="button" type="button" style="background-color: #000000; color: white;" value="3" onclick="insert(3)"></td>
				<td rowspan="2"><input class="button" type="button" style="background-color: #808080; color: white; height: 200px; border-radius: 100px" value="=" onclick="equal()"></td>
			</tr>
			<tr>
				<td colspan="2"><input class="button" type="button" style="background-color: #000000; color: white; width: 200px; border-radius: 100px" value="0" onclick="insert('0')"></td>
				<td><input class="button" type="button" style="background-color: #000000; color: white;" value="." onclick="insert('.')"></td>
			</tr>
		</table>
	</div>
</body>
</html>
